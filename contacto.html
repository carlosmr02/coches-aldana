<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto | Concesionario Aldana (Talavera de la Reina)</title>
    <meta name="description" content="Contacta con Concesionario Aldana en Talavera de la Reina. Citas, pruebas de vehículos, financiación y tasación." />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="icon" href="/assets/favicon.ico" />
  </head>
  <body>
    <header class="site-header container">
      <a class="logo" href="/">
        <img src="/assets/logo.svg" alt="Concesionario Aldana" width="140" height="32" />
      </a>
      <nav class="nav">
        <a href="/inventario.html">Inventario</a>
        <a href="/servicios.html">Servicios</a>
        <a href="/sobre-nosotros.html">Sobre nosotros</a>
        <a href="/contacto.html" aria-current="page" class="btn btn-primary">Contacto</a>
      </nav>
    </header>

    <main class="container">
      <h1>Contacto</h1>
      <div class="grid-cars" style="grid-template-columns: 1fr 1fr;">
        <form name="contacto" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="contacto" />
          <label>Nombre
            <input name="nombre" required />
          </label>
          <label>Teléfono
            <input name="telefono" type="tel" required />
          </label>
          <label>Email
            <input name="email" type="email" />
          </label>
          <label>Interés (vehículo)
            <input name="vehiculo" id="interes-vehiculo" />
          </label>
          <label>Mensaje
            <textarea name="mensaje" rows="5"></textarea>
          </label>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
        <div>
          <h2>Visítanos</h2>
          <p>Av. de Madrid 1, 45600 Talavera de la Reina, Toledo</p>
          <p>Tel: <a href="tel:+34600000000">+34 600 000 000</a></p>
          <div style="border-radius:12px; overflow:hidden; border:1px solid var(--line)">
            <iframe title="Mapa Talavera de la Reina" src="https://www.google.com/maps?q=Talavera%20de%20la%20Reina&output=embed" width="100%" height="280" style="border:0"></iframe>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container small">© <span id="year"></span> Concesionario Aldana</div>
    </footer>
    <script>
      const p = new URLSearchParams(location.search); const v = p.get('vehiculo'); if (v) { const i = document.getElementById('interes-vehiculo'); if (i) i.value = v; }
    </script>
    <script src="/assets/app.js" defer></script>
  </body>
  </html>
